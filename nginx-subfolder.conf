# Konfigurasi Nginx untuk samztekno.com dengan subfolder /samztuneup/
# FIXED VERSION - Menggunakan root + location block

server {
    listen 80;
    server_name samztekno.com www.samztekno.com;
    root /var/www/samztune-up/public;  # Point langsung ke Laravel public
    index index.php index.html index.htm;

    # Laravel routing untuk subfolder
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handler
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security
    location ~ /\. {
        deny all;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}

# Redirect www ke non-www
