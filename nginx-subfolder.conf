# Konfigurasi Nginx untuk samztekno.com dengan subfolder /samztuneup/

server {
    listen 80;
    server_name samztekno.com www.samztekno.com;
    root /var/www/html;  # Root domain utama
    index index.html index.htm index.php;

    # Handle subfolder /samztuneup/
    location /samztuneup/ {
        alias /var/www/samztune-up/public/;
        index index.php index.html index.htm;

        # Handle Laravel routes
        location ~ ^/samztuneup/(.+\.php)$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME /var/www/samztune-up/public/$1;
            include fastcgi_params;
        }

        # Handle static assets
        location ~* ^/samztuneup/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
            alias /var/www/samztune-up/public/$1;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Laravel routing
        try_files $uri $uri/ /samztuneup/index.php?$query_string;

        # Security
        location ~ /\. {
            deny all;
        }
    }

    # Default location untuk domain utama
    location / {
        try_files $uri $uri/ =404;
    }

    # PHP handler untuk domain utama (jika ada PHP)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}

# Redirect www ke non-www
server {
    listen 80;
    server_name www.samztekno.com;
    return 301 http://samztekno.com$request_uri;
}
