name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        # Requires repository secrets: DEPLOY_HOST, DEPLOY_USER, DEPLOY_SSH_KEY
        # Optional secret: DEPLOY_PORT (default: 22), DEPLOY_PATH (default: /var/www/samztune-up)
        # The update.sh script on the server handles: git pull, composer install,
        # npm build, migrations, cache, and service restarts.
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/var/www/samztune-up' }}
            ./update.sh main
